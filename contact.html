<div class="panel panel-default">

      <nav class="navbar navbar-default navbar-fixed-top">

 <div class="panel-body">
  <div class="container">
    <div class="row">
     <div id="main-container">  
      <div class="col-xs-12 col-md-8">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>

        </section>
      </div>
      </div>

    <div class="col-xs-12 col-md-4" class="float-md-right">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>

            <a href="https://github.com/XiaoyingWen" target="_blank"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
            <a href="http://www.linkedin.com/in/xiaoying-wen-b128a54" target="_blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
